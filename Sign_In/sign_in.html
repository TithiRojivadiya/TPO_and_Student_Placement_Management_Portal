<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign_in.css">

    <title>Document</title>
</head>
<body>

    <div class="container">

        <form action="">

        <div class="header">
            <h1>Sign In</h1>
        </div>

        <div class="radioBtn">
            <input type="radio" name="ddu" id="student">Student
            <input type="radio" name="ddu" id="staff">Staff
        </div>

        <div class="input-box">
            <input type="email" placeholder="Email" id="email" required>
        </div>

        <div  class="input-box">
            <input type="password" placeholder="Password" id="pwd" required>
        </div>

        <div class="input-box">
            <button id="submit">Sign In</button>
        </div>

        <div id="question" class="input-box">
            Don't have account ? 
            <a href="../Sign_Up/sign_up.html">Create One</a>
        </div>

    </form>

    </div>
    
    
    <script src="sign_in.js"></script>
</body>
</html>
